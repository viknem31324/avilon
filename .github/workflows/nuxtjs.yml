name: Deploy Nuxt Static Site to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Generate static site
        run: yarn generate
      
      - name: Verify generated files
        run: |
          echo "=== Generated files in .output/public ==="
          ls -la .output/public/
          echo "=== Looking for HTML files ==="
          find .output/public -name "*.html" -type f | head -10
          echo "=== Checking dist directory ==="
          ls -la dist/ 2>/dev/null || echo "No dist directory"
      
      - name: Add .nojekyll file
        run: |
          # Создаем .nojekyll файл
          touch .output/public/.nojekyll
          
          # Если Nuxt создает 404.html, оставляем его
          # Если нет - создаем копию index.html
          if [ ! -f ".output/public/404.html" ]; then
            cp .output/public/index.html .output/public/404.html
          fi
      
      - name: Debug - Check asset paths
        run: |
          echo "=== Checking index.html for asset paths ==="
          if [ -f ".output/public/index.html" ]; then
            grep -o 'src="[^"]*"' .output/public/index.html | head -10
            grep -o 'href="[^"]*"' .output/public/index.html | head -10
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
